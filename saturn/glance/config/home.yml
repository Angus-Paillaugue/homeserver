- name: Home
  # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
  # hide-desktop-navigation: true
  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: monday

        - type: weather
          location: Ramonville-saint-agne, France
          units: metric
          hour-format: 24h
          # hide-location: true

        - type: releases
          cache: 12h
          # Without authentication the Github API allows for up to 60 requests per hour. You can create a
          # read-only token from your Github account settings and use it here to increase the limit.
          token: ${GITHUB_TOKEN}
          repositories:
            - immich-app/immich
            - glanceapp/glance
            - sveltejs/svelte
            - sveltejs/kit
            - dani-garcia/vaultwarden
            - open-webui/open-webui
            - jellyfin/jellyfin
            - fallenbagel/jellyseerr
            - binwiederhier/ntfy
            - nextcloud/all-in-one

    - size: full
      widgets:
        - type: monitor
          cache: 1m
          title: Services
          sites:
            - title: Home Assistant
              url: https://ha.home.lan
              icon: di:home-assistant
              allow-insecure: true
            - title: AdGuard Home
              url: https://adguard.home.lan
              icon: di:adguard-home
              allow-insecure: true
            - title: AdGuard Home
              url: https://proxy-manager.home.lan
              icon: di:nginx-proxy-manager
              allow-insecure: true
            - title: Immich
              url: https://immich.home.lan
              icon: di:immich
              allow-insecure: true
            - title: Nextcloud
              url: https://nextcloud.paillaugue.fr
              icon: di:nextcloud
              allow-insecure: true
            - title: Jellyfin
              url: https://jellyfin.home.lan
              icon: di:jellyfin
              allow-insecure: true
            - title: Vaultwarden
              url: https://vaultwarden.home.lan
              icon: di:vaultwarden
              allow-insecure: true
            - title: Open WebUI
              url: https://openwebui.home.lan
              icon: di:open-webui-light
              allow-insecure: true
            - title: 4get
              url: https://search.home.lan/
              icon: di:google
              allow-insecure: true
            - title: Navidrome
              url: https://navidrome.home.lan
              icon: di:navidrome
              allow-insecure: true
            - title: Wikipedia
              url: https://wikipedia.home.lan
              icon: di:wikipedia
              allow-insecure: true
            - title: Libretranslate
              url: https://libretranslate.home.lan
              icon: di:google-translate
              allow-insecure: true


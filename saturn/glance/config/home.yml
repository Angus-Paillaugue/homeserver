    - size: small
      widgets:
        - type: bookmarks
          groups:
            - links:
                - title: Amazon
                  target: _top
                  icon: di:amazon-light
                  url: https://amazon.fr
                - title: Open WebUI
                  target: _top
                  icon: di:open-webui-light
                  url: https://openwebui.home.lan
                - title: Translate
                  target: _top
                  icon: di:google-translate
                  url: https://libretranslate.home.lan/
                - title: Drive
                  target: _top
                  icon: di:google-drive
                  url: https://drive.google.com/drive/
            - title: Development
              links:
                - title: Lucide Icons
                  target: _top
                  icon: si:lucide
                  url: https://lucide.dev/icons/
                - title: Cloudflare Tunnels
                  target: _top
                  icon: di:cloudflare-zero-trust
                  url: https://one.dash.cloudflare.com/92f5796f7fdf0c37529d5c39b8670c8f/networks/tunnels
                - title: Github
                  target: _top
                  icon: di:github-light
                  url: https://github.com/

        - type: dns-stats
          service: adguard
          url: http://192.168.0.12
          username: ${ADGUARD_USERNAME}
          password: ${ADGUARD_PASSWORD}

        - type: server-stats
          servers:
            - type: local
              name: Server
              hide-mountpoints-by-default: true
              mountpoints:
                "/":
                  hide: false
                "/mnt/hdd":
                  hide: false
                "/mnt/hdd2":
                  hide: false
